<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>

<body>
    <head>
        <h1>
            Formulario
        </h1>
    </head>
    <div class="container">
        <div class="1e2">
            <div class="row">
                <div class="col col1">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Pergunta 1</label>
                    </div>
                </div>
                <div class="col col1">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" disabled>
                        <label for="floatingPassword">Pergunta 2</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="3e4">
            <div class="row">
                <div class="col col1">
                    <div class="form-floating mb-3">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Pergunta 3">
                    </div>
                </div>
                <div class="col col1">
                    <div class="form-floating">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Pergunta 4</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="5e6">
            <div class="row">
                <div class="col col1">
                    <div class="form-floating mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pergunta 5</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col col1">
                    <label for="">Pergunta 6</label>
                    <div class="form-floating">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Default radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Default checked radio
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="7e8">
            <div class="row">
                <div class="col col1">
                    <label for="">Pergunta 7</label>
                    <div class="form-floating mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Checked checkbox
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col col1">

                    <label for="customRange1" class="form-label">Pergunta 8</label>
                    <input type="range" class="form-range" id="customRange1">

                </div>
            </div>
        </div>
        <div class="9e10">
            <div class="row">
                <div class="col col1">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Pergunta 9</label>
                    </div>
                </div>
                <div class="col col1">
                    <div class="form-floating">
                        <input type="time" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Pergunta 10</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="11">
            <div class="row">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Upload</label>
                    <input type="file" class="form-control" id="inputGroupFile01">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
